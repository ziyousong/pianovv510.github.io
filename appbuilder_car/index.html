<!DOCTYPE html>
<head>
<title>Remote Control Car</title>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<script>

/*function left_right_event() {
	document.getElementById("left_right_control").src = "right_event.png";
}*/

$(document).ready(function(){

	/*$("#left_right_control").on("click", function(){
		$(this).attr("src", "right_event.png");
	}, function() {
		$("#left_right_control").attr("src", "left_right_control.png");
	});*/

	 // 左轉
	 $("#left_control").bind( "mouseup touchend", function(e){
		$("#left_right_control").attr("src", "left_right_control.png");
	 });
	 $("#left_control").bind( "mousedown touchstart", function(e){
		$("#left_right_control").attr("src", "left_event.png");
	 });
	 
	 // 右轉
	 $("#right_control").bind( "mouseup touchend", function(e){
		$("#left_right_control").attr("src", "left_right_control.png");
	 });
	 $("#right_control").bind( "mousedown touchstart", function(e){
		$("#left_right_control").attr("src", "right_event.png");
	 });
	 
	 // 前進
	 $("#top_control").bind( "mouseup touchend", function(e){
		$("#top_bottom_control").attr("src", "top_bottom_control.png");
	 });
	 $("#top_control").bind( "mousedown touchstart", function(e){
		$("#top_bottom_control").attr("src", "top_event.png");
	 });

	 // 後退
	 $("#bottom_control").bind( "mouseup touchend", function(e){
		$("#top_bottom_control").attr("src", "top_bottom_control.png");
	 });
	 $("#bottom_control").bind( "mousedown touchstart", function(e){
		$("#top_bottom_control").attr("src", "bottom_event.png");
	 });

});
</script>

<body>

<center>
<img src="controller.png" id="controller">
<img src="left_right_control.png" id="left_right_control"/>
	<img src="left.png" id="left_control">
	<img src="right.png" id="right_control">
<img src="top_bottom_control.png" id="top_bottom_control"/>
	<img src="top.png" id="top_control">
	<img src="bottom.png" id="bottom_control">
</center>


</body>
