<!DOCTYPE html>
<head>
<link rel="stylesheet" href="Robotics.css">
<title>Robotics</title>

</head>
<body>
<font id="title">Robotics</font><p>

<div id="content">
	<center><img id="robot" src="img/robot.png" /></center>

	<table>
	<tr>
		<td class="motor">
			Servo1<p><input class="input" type="text" value="10" maxlength="3" >
			<input class="confirm" type="submit" value="Confirm">
		</td>
		<td class="motor">
			Servo2<p><input class="input" type="text" value="20" maxlength="3" >
			<input class="confirm" type="submit" value="Confirm">
		</td>
		<td class="motor">
			Servo3<p><input class="input" type="text" value="30" maxlength="3" >
			<input class="confirm" type="submit" value="Confirm">
		</td>
		<td class="motor">
			Servo4<p><input class="input" type="text" value="40" maxlength="3" >
			<input class="confirm" type="submit" value="Confirm">
		</td>
		<td class="motor">
			Servo5<p><input class="input" type="text" value="50" maxlength="3" >
			<input class="confirm" type="submit" value="Confirm">
		</td>
		<td class="motor">
			Servo6<p><input class="input" type="text" value="60" maxlength="3" >
			<input class="confirm" type="submit" value="Confirm">
		</td>
	</tr>
	</table>
</div>

<div style="height: 300px; width:100%;">
<center>
	<input id="command" type="text" value="Robotics(10,20,30,40,50,60);" readonly="readonly">
	<input class="sendbutton" type="submit" value="Save"><p><br>
	<textarea id="data" readonly="readonly">
Robotics(90,90,90,90,90,90);
delay(1000);
	</textarea>
	<input class="sendbutton" type="submit" value="Delay"><p>
	<input class="sendbutton" type="submit" value="Run">
</center>
</div>

</body>
</html>
