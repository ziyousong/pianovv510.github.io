<body>
<?php header('Access-Control-Allow-Origin: *'); ?>
<div id="demo"></div>

<script>

var request = new XMLHttpRequest();

request.onreadystatechange = function() {
	if (this.readyState == 4 && this.status == 200) {
      
	  myFunction(this);
	  
    }
};
  
request.open("GET", "http://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001", true);
request.setRequestHeader('Authorizationkey', 'CWB-7B13DF32-1D22-417F-97DF-9F1D4E5A7EB2');
request.send();

function myFunction (xml) {
	var x, i, xmlDoc, txt;
	xmlDoc = xml.responseXML;
	txt = "";
	x = xmlDoc.getElementsByTagName("locationName");
	for (i = 0; i < x.length; i++) {
		txt += x[i].childNodes[0].nodeValue + "<br>";
	}
	document.getElementById("demo").innerHTML = txt;
}

</script>

</body>
</html>
